<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="En ByC INGENIERIA, ofrecemos soluciones de ingeniería de vanguardia con enfoque en el modelado 3D, cálculo, diseño y la automatización. Nuestros expertos en ingeniería utilizan las últimas tecnologías para proporcionar servicios personalizados que satisfagan las necesidades de cada cliente. Contáctanos hoy para saber cómo podemos ayudarte a llevar tus proyectos al siguiente nivel.">
  <meta name="author" content="Bruno Gabriel Perez">
  <link rel="shorcut icon" href="img/favicon.png" type="image x-icon">
  <!-- Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Toastify-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- link de CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- modal carrito -->
  <div class="modal fade" id="idModalCarrito" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">Carrito</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bodyCarrito">

        </div>
        <div class="modal-footer">

          <p id="precioTotal" class="text-start"></p>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar Carrito</button>
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
            data-bs-toggle="modal">Continuar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Calculo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ingrese la cantidad de días que desea alquilar.
          <div class="mb-3">
            
              <input id="datoAlquiler" type="number" class="form-control" placeholder=""
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="btnAlquiler">Calcular</button>
            

            <div>
              <p id="totalFinal"></p>
            </div>
          </div>
          <div>

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#idModalCarrito" data-bs-toggle="modal">Volver atrás</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar
            pedido</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal edad -->

  <div id="miModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">Ingrese su Usuario y Edad</p>
          <button id="cerrarModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            Usuario:
            <input id="user" type="text">
          </p>
          <p>
            Edad:
            <input id="validarEdad" type="text">
          </p>
        </div>
        <div class="modal-footer">
          <button id="guardarEdad" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <nav class="navbar navbar-expand-lg botonera">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Logo-index.png" alt="Logo ByC Ingeniería" class="logodesktop">
          <!-- <img src="Logo-mobile.png" alt="Logo-mobile" class="logomobile"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-dark navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <div>
              <li class="nav-item">
                <!--DARK MODE-->
                <button id="toggle-modo" class="btn btn-dark">DarkMode</button>
              </li>
            </div>
            <div>
              <!-- Form select para ordenar -->
              <ul>
                <select id="selectOrden" class="form-select form-select-m" aria-label=".form-select-m example">
                  <option selected>Ordenar por:</option>
                  <option value="1">Mayor a menor</option>
                  <option value="2">Menor a mayor</option>
                  <option value="3">Alfabeticamente</option>
                </select>
              </ul>
              <li className="nav-item ">
                <a id="btnCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i
                    class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>



  <main class="container-fluid ">

    <div id="catalogo" class="row"></div>

  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Todos los derechos reservados &copy; 2023</p>
  </footer>

  <!--Script de Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!--Script Sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Toastify-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!--Luxon-->
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

  <script src="datos.js"></script>
  <script src="javaScript.js"></script>
  <script src="darkMode.js"></script>
</body>

</html>
